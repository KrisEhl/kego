[tool.poetry]
name = "mlframework"
version = "0.1.0"
description = ""
authors = ["kristian ehlert"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torch = {version = "^2.2.0+cu121", source = "torch-121", optional=true}
torchvision = {version = "^0.17.0+cu121", source = "torch-121", optional=true}
torchaudio = {version = "^2.2.0+cu121", source = "torch-121", optional=true}
ipykernel = "^6.29.0"
matplotlib = "^3.8.2"

[tool.poetry.extras]
torch-cuda121 = ["torch", "torchvision", "torchaudio"]

[[tool.poetry.source]]
name = "torch-121"
url = "https://download.pytorch.org/whl/cu121"
priority = "supplemental"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
